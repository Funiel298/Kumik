<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./devcss.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('edu')">
          Education
        </button>
        <button class="button-value" onclick="filterProduct('food')">
          Food
        </button>
        <button class="button-value" onclick="filterProduct('clothes')">
          Clothes
        </button>
        <button class="button-value" onclick="filterProduct('health')">
          Health
        </button>
      </div>
      
      <a href="./donation.html"><div id="products"></div></a>
    </div>
    <!-- Script -->
    <script src="./devjs.js"></script>
    <footer>
      <img src="./beg.png" alt="logo" width="50px">
      <ul>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Q/A</li></a>
          <a href="#"><li>Volunteers</li></a>
      </ul>
  </footer>
  </body>
</html>
